<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Verification Hub</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <a href="/" class="brand-logo">VerifySeller</a>
        </header>

    <main class="main-container">
        <div class="verifier-box">
            <h1>Discover Genuine Sellers</h1>
            <p class="subtitle">Instantly check seller authenticity on major e-commerce platforms.</p>
            <form id="verifyForm">
                <div class="input-group">
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                            <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
                            <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896 3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
                        </svg>
                    </span>
                    <input type="text" id="productUrl" placeholder="Paste product link here..." required>
                </div>
                <button type="submit" id="verifyBtn">Verify Seller</button>
            </form>
            <div id="result" class="result-container">
                </div>
        </div>
    </main>
<div class="supported-platforms">
    <h3>Supports All Major E-commerce Platforms</h3>
    <div class="platforms-list">
        <span>Amazon</span>
        <span>Flipkart</span>
        <span>Myntra</span>
        <span>Ajio</span>
        <span>& more</span>
    </div>
</div>

    <footer class="footer">
        &copy; 2025 VerifySeller. All Rights Reserved.
    </footer>

    <script>
        // Your JavaScript logic remains the same. No changes needed.
        const form = document.getElementById('verifyForm');
        const resultDiv = document.getElementById('result');
        const urlInput = document.getElementById('productUrl');
        const verifyBtn = document.getElementById('verifyBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultDiv.innerHTML = '<div class="alert alert-info">Verifying... Please wait.</div>';
            verifyBtn.disabled = true;
            const link = urlInput.value;

            try {
                const response = await fetch('/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ link })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }
                
                const alertClass = data.result === 'Genuine' ? 'alert-success' : 'alert-danger';
                resultDiv.innerHTML = `<div class="alert ${alertClass}"><strong>${data.seller}</strong> is a <strong>${data.result}</strong> seller.</div>`;

            } catch (err) {
                resultDiv.innerHTML = `<div class="alert alert-warning">Error: ${err.message}</div>`;
            } finally {
                verifyBtn.disabled = false;
            }
        });
    </script>

<script>
    /**
     * E-commerce Link Cleaner
     * This script automatically cleans product URLs pasted into the input field.
     * It extracts the first valid Amazon or Flipkart URL from pasted text,
     * normalizes it, removes common tracking parameters, and updates the input.
     * This ensures the backend receives a clean, processable URL.
     */
    document.addEventListener('DOMContentLoaded', () => {
        // Find the target input element using a robust query selector.
        const productUrlInput = document.querySelector('#productUrl, input[name="url"], input[type="url"], .product-url');

        if (!productUrlInput) {
            console.warn('VerifySeller: Could not find the product URL input field.');
            return;
        }

        /**
         * Extracts and cleans the first valid Amazon/Flipkart URL from a block of text.
         * @param {string} text The text to parse.
         * @returns {string|null} The cleaned URL or null if no valid URL is found.
         */
        const extractCleanProductUrl = (text) => {
            // Regex to find potential URLs, including those without a scheme.
            const urlRegex = /https?:\/\/[^\s/$.?#].[^\s]*|www\.[^\s/$.?#].[^\s]*/gi;
            const matches = text.match(urlRegex);

            if (!matches) {
                return null;
            }

            for (const match of matches) {
                try {
                    // Prepend https:// if the scheme is missing (e.g., for 'www.amazon.in...').
                    let urlString = match.startsWith('http') ? match : `https://${match}`;
                    const url = new URL(urlString);

                    // Check if it's a supported domain.
                    const isSupported = url.hostname.includes('amazon') || url.hostname.includes('flipkart');
                    if (!isSupported) {
                        continue; // Skip to the next match if not a supported platform.
                    }

                    // Define tracking parameters to remove.
                    const paramsToRemove = [
                        'utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content',
                        'fbclid', 'gclid', 'ref', 'ref_', 'affid', 'affExtParam1',
                        'smid', '_encoding', 'psc'
                    ];

                    // Rebuild search parameters, excluding the ones to be removed.
                    const cleanParams = new URLSearchParams();
                    for (const [key, value] of url.searchParams.entries()) {
                        if (!paramsToRemove.some(param => key.startsWith(param))) {
                            cleanParams.set(key, value);
                        }
                    }

                    // Construct the final, clean URL.
                    url.search = cleanParams.toString();
                    return url.toString();

                } catch (e) {
                    // Ignore parsing errors and continue to the next potential URL.
                    continue;
                }
            }
            return null; // No valid, supported URL found.
        };

        // Attach the paste event listener.
        productUrlInput.addEventListener('paste', (event) => {
            // Use setTimeout to allow the pasted content to be inserted into the input first.
            setTimeout(() => {
                const pastedText = productUrlInput.value;
                const cleanedUrl = extractCleanProductUrl(pastedText);

                if (cleanedUrl) {
                    // Replace the input's content with the clean URL.
                    productUrlInput.value = cleanedUrl;
                    
                    // Dispatch events so that any other JS frameworks or listeners detect the change.
                    productUrlInput.dispatchEvent(new Event('input', { bubbles: true, cancelable: true }));
                    productUrlInput.dispatchEvent(new Event('change', { bubbles: true, cancelable: true }));
                } else {
                    // Optional: Provide a non-intrusive hint if no valid URL was found.
                    productUrlInput.setAttribute('data-paste-status', 'no-valid-url-found');
                    console.log('VerifySeller: No cleanable product URL found in pasted content.');
                }
            }, 0); // The zero-delay timeout pushes this task to the end of the execution queue.
        });
    });
</script>
</body>
</html>
