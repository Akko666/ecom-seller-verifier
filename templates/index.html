<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Com Seller Verifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Verify Amazon/Flipkart Seller</h1>
        <form id="verifyForm" class="mb-4">
            <div class="input-group">
                <input type="url" id="productUrl" class="form-control" placeholder="Enter product URL" required>
                <button type="submit" class="btn btn-primary">Verify Seller</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('verifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const url = document.getElementById('productUrl').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<div class="alert alert-info">Verifying...</div>';

            fetch('/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ link: url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else {
                    const alertClass = data.result === 'Genuine' ? 'alert-success' : 'alert-danger';
                    resultDiv.innerHTML = `
                        <div class="alert ${alertClass}">
                            <strong>Seller:</strong> ${data.seller}<br>
                            <strong>Result:</strong> ${data.result}
                        </div>
                    `;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = '<div class="alert alert-danger">An error occurred while verifying the seller.</div>';
            });
        });
    </script>
</body>
</html>
